<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebelus WebSocket Chat Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #e4e4e7;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px 0 30px;
    }

    header h1 {
      font-size: 1.8rem;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    header p {
      color: #a1a1aa;
      font-size: 0.9rem;
    }

    .config-panel {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .config-panel h2 {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #a1a1aa;
    }

    .config-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    @media (max-width: 600px) {
      .config-grid {
        grid-template-columns: 1fr;
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      font-size: 0.85rem;
      color: #a1a1aa;
    }

    input {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px 14px;
      color: #e4e4e7;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
    }

    input::placeholder {
      color: #52525b;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .btn-danger {
      background: #dc2626;
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: #b91c1c;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e4e4e7;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.15);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      margin-top: 15px;
      font-size: 0.85rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #52525b;
    }

    .status-dot.connected {
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
    }

    .status-dot.connecting {
      background: #eab308;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .message-role {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .message-role.user {
      color: #6366f1;
    }

    .message-role.assistant {
      color: #22c55e;
    }

    .message-role.system {
      color: #eab308;
    }

    .message-content {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message.user .message-content {
      background: rgba(99, 102, 241, 0.15);
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .message.system .message-content {
      background: rgba(234, 179, 8, 0.1);
      border: 1px solid rgba(234, 179, 8, 0.2);
      font-size: 0.85rem;
      color: #a1a1aa;
    }

    .streaming-indicator {
      display: inline-block;
      width: 6px;
      height: 14px;
      background: #6366f1;
      margin-left: 2px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .chat-input-area {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      display: flex;
      gap: 10px;
    }

    .chat-input-area input {
      flex: 1;
    }

    .debug-panel {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .debug-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
    }

    .debug-header h3 {
      font-size: 0.9rem;
      color: #a1a1aa;
    }

    .debug-toggle {
      font-size: 0.8rem;
      color: #6366f1;
    }

    .debug-content {
      max-height: 200px;
      overflow-y: auto;
      padding: 12px 16px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.75rem;
      line-height: 1.5;
      display: none;
    }

    .debug-content.show {
      display: block;
    }

    .debug-entry {
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .debug-entry:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .debug-time {
      color: #52525b;
    }

    .debug-event {
      color: #8b5cf6;
    }

    .debug-data {
      color: #71717a;
      word-break: break-all;
    }

    .usage-info {
      display: flex;
      gap: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.03);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.8rem;
      color: #71717a;
    }

    .usage-item {
      display: flex;
      gap: 6px;
    }

    .usage-label {
      color: #52525b;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Nebelus WebSocket Chat</h1>
      <p>Real-time bidirectional communication with AI agents</p>
    </header>

    <div class="config-panel">
      <h2>Connection Settings</h2>
      <div class="config-grid">
        <div class="form-group">
          <label for="apiUrl">WebSocket URL</label>
          <input type="text" id="apiUrl" value="wss://api.nebelus.ai" placeholder="wss://api.nebelus.ai">
        </div>
        <div class="form-group">
          <label for="agentId">Agent ID</label>
          <input type="text" id="agentId" placeholder="Enter agent UUID">
        </div>
        <div class="form-group">
          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" placeholder="Enter your API key">
        </div>
        <div class="form-group">
          <label for="threadId">Thread ID (optional)</label>
          <input type="text" id="threadId" placeholder="Leave empty to create new thread">
        </div>
      </div>
      <div class="btn-row">
        <button id="connectBtn" class="btn-primary">Connect</button>
        <button id="disconnectBtn" class="btn-danger" disabled>Disconnect</button>
      </div>
      <div class="status-bar">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Disconnected</span>
        <span id="threadInfo" style="margin-left: auto; color: #52525b;"></span>
      </div>
    </div>

    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <div class="message system">
          <div class="message-header">
            <span class="message-role system">System</span>
          </div>
          <div class="message-content">
            Configure your connection settings above and click "Connect" to start chatting with an AI agent.
          </div>
        </div>
      </div>
      <div class="usage-info" id="usageInfo" style="display: none;">
        <div class="usage-item">
          <span class="usage-label">Input:</span>
          <span id="inputTokens">0</span> tokens
        </div>
        <div class="usage-item">
          <span class="usage-label">Output:</span>
          <span id="outputTokens">0</span> tokens
        </div>
        <div class="usage-item">
          <span class="usage-label">Model:</span>
          <span id="modelName">-</span>
        </div>
      </div>
      <div class="chat-input-area">
        <input type="text" id="messageInput" placeholder="Type your message..." disabled>
        <button id="sendBtn" class="btn-primary" disabled>Send</button>
        <button id="cancelBtn" class="btn-secondary" disabled>Cancel</button>
      </div>
    </div>

    <div class="debug-panel">
      <div class="debug-header" id="debugHeader">
        <h3>Event Log</h3>
        <span class="debug-toggle" id="debugToggle">Show</span>
      </div>
      <div class="debug-content" id="debugContent"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
